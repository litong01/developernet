public_net:
  cidr: 9.30.217.1/26
  start_ip: 9.30.217.16
  end_ip: 9.30.217.62
  gateway: 9.30.217.1


# Logical node to physical node mapping, if you like to use one physical
# server to run multiple services, simply map multiple services into one
# physical node. The following setup uses one machine named keystone to run
# keystone, rabbitmq and horizon services.
logical2physical:
  mysqldb: controller
  keystone: controller
  rabbitmq: controller
  horizon: controller
  glance: controller
  cinder: controller
  neutron: controller
  nova: controller
  heat: controller

# Define how many logical nodes and the sequence of the installation
ctlnodes:
  - mysqldb
  - rabbitmq
  - keystone
  - glance
  - cinder
  - neutron
  - nova
  - heat
  - horizon

computenodes:
  - compute01
  - compute02
  - compute03
  - compute04
  - compute05

suffixes:
  - compute
  - neutron

timezone: America\/Los_Angeles

cindervg: vg00

glance_image_location: /storage/images

ntpserver: mysqldb

backuphost: nova

pubnic: eth0

uselocalrepo: no

aptopt: --force-yes

instances_path: /var/lib/nova/instances

# The supported network types are openvswitch, linuxbridge and ovn
#
network: linuxbridge


# The nodes should be a list of logical name
# The folder should be a local directory start from the project root
synchfolders:
  ovn: 
    folder: ovnbin/debian1404.ovs2.5.90
    nodes: [neutron, compute01, compute02, compute03, compute04, compute05]
  ovs: 
    folder:
    nodes: []
  linuxbridge:
    folder:
    nodes: []