---
repo:
  host_name: repo.leap.dev
  eth0: 192.168.56.179
  eth1: 10.0.2.179

controller:
  host_name: controller.leap.dev
  eth0: 192.168.56.180
  eth1: 10.0.2.180

neutron:
  host_name: neutron.leap.dev
  eth0: 192.168.56.181
  eth1: 10.0.2.181

compute01:
  host_name: compute01.leap.dev
  eth0: 192.168.56.182
  eth1: 10.0.2.182

compute02:
  host_name: compute02.leap.dev
  eth0: 192.168.56.183
  eth1: 10.0.2.183

public_net:
  cidr: 192.168.56.0/24
  start_ip: 192.168.56.20
  end_ip: 192.168.56.50
  gateway: 192.168.56.1

# Logical node to physical node mapping, if you like to use one physical
# server to run multiple services, simply map multiple services into one
# physical node. The following setup uses one machine named controller to run
# mysqldb, keystone, rabbitmq, horizon, glance, cinder and neutron services.
logical2physical:
  mysqldb: controller
  rabbitmq: controller
  keystone: controller
  horizon: controller
  glance: controller
  cinder: controller
  heat: controller
  nova: controller
  neutron: neutron


# Define how many logical nodes and the sequence of the installation
ctlnodes:
  - mysqldb
  - rabbitmq
  - keystone
  - glance
  - cinder
  - neutron
  - nova
  - heat
  - horizon

computenodes:
  - compute01
  - compute02

suffixes:
  - compute
  - neutron

timezone: America\/New_York

cindervg: vg02

glance_image_location: /storage/images

ntpserver: mysqldb

backuphost: nova

pubnic: eth0

uselocalrepo: no

aptopt: --force-yes

instances_path: /var/lib/nova/instances

# The supported network types are ovs, linuxbridge and ovn
#
network: linuxbridge

# The nodes should be a list of logical name
# The folder should be a local directory start from the project root
synchfolders:
  ovn: 
    folder: ovnbin/debian1404.ovs2.5.90
    nodes: [neutron, compute01, compute02]
  ovs: 
    folder: ../cloudimages
    nodes: [keystone]
  linuxbridge:
    folder: ../cloudimages
    nodes: [keystone]
