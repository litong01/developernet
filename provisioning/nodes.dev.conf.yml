---
repo:
  host_name: repo.leap.dev
  eth0: 192.168.56.184
  eth1: 192.168.15.18

controller:
  host_name: controller.leap.dev
  eth0: 192.168.56.180
  eth1: 192.168.15.26

neutron:
  host_name: neutron.leap.dev
  eth0: 192.168.56.181
  eth1: 192.168.15.21

compute01:
  host_name: compute01.leap.dev
  eth0: 192.168.56.182
  eth1: 192.168.15.22

compute02:
  host_name: compute02.leap.dev
  eth0: 192.168.56.183
  eth1: 192.168.15.23

public_net:
  cidr: 10.0.2.0/24
  start_ip: 10.0.2.101
  end_ip: 10.0.2.200
  gateway: 10.0.2.1

# Logical node to physical node mapping, if you like to use one physical
# server to run multiple services, simply map multiple services into one
# physical node. The following setup uses one machine named controller to run
# mysqldb, keystone, rabbitmq, horizon, glance, cinder and neutron services.
logical2physical:
  mysqldb: controller
  rabbitmq: controller
  keystone: controller
  horizon: controller
  glance: controller
  cinder: controller
  heat: controller
  nova: controller
  neutron: neutron


# Define how many logical nodes and the sequence of the installation
ctlnodes:
  - mysqldb
  - rabbitmq
  - keystone
  - glance
  - cinder
  - neutron
  - nova
  - heat
  - horizon

computenodes:
  - compute01
  - compute02

suffixes:
  - compute
  - neutron

timezone: America\/New_York

cindervg: vg02

glance_image_location: /storage/images

ntpserver: mysqldb

backuphost: nova

pubnic: eth2

uselocalrepo: yes

aptopt: --force-yes

# The supported network types are ovs, linuxbridge and ovn
#
network: ovs

# The nodes should be a list of logical name
# The folder should be a local directory start from the project root
synchfolders:
  ovn: 
    folder: ovnbin/debian1404.ovs2.5.90
    nodes: [nova, compute01]
  ovs: 
    folder: ../cloudimages
    nodes: [keystone]
  linuxbridge:
    folder: ../cloudimages
    nodes: [keystone]
