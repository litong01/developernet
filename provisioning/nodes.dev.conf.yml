---
repo:
  host_name: repo.leap.dev
  eth0: 192.168.1.88
  eth1: 192.168.15.88

controller:
  host_name: controller.leap.dev
  eth0: 192.168.1.90
  eth1: 192.168.15.90

nova:
  host_name: nova.leap.dev
  eth0: 192.168.1.93
  eth1: 192.168.15.93

compute01:
  host_name: compute01.leap.dev
  eth0: 192.168.1.130
  eth1: 192.168.15.130

public_net:
  cidr: 192.168.1.0/24
  start_ip: 192.168.1.210
  end_ip: 192.168.1.219
  gateway: 192.168.1.1

# Logical node to physical node mapping, if you like to use one physical
# server to run multiple services, simply map multiple services into one
# physical node. The following setup uses one machine named controller to run
# mysqldb, keystone, rabbitmq, horizon, glance, cinder and neutron services.
logical2physical:
  mysqldb: controller
  keystone: controller
  rabbitmq: controller
  horizon: controller
  glance: controller
  cinder: controller
  neutron: controller
  nova: nova
  heat: nova


# Define how many logical nodes and the sequence of the installation
ctlnodes:
  - mysqldb
  - rabbitmq
  - keystone
  - glance
  - cinder
  - neutron
  - nova
  - heat
  - horizon

computenodes:
  - compute01

suffixes:
  - compute
  - neutron

timezone: America\/New_York

cindervg: vg02

glance_image_location: /storage/images

ntpserver: mysqldb

backuphost: nova

pubnic: eth0

uselocalrepo: yes

aptopt: --force-yes

# The supported network types are openvswitch, linuxbridge and ovn
#
network: ovn

synchfolders:
  ovn: 
    folder: ovnbin/debian1404.ovs2.5.90
    nodes: [controller, compute01]
  ovs: 
    folder:
    nodes: